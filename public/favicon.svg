<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none">
  <!-- Real House Logo - Building in flame shape -->
  <!-- Color: #E9A33E (golden orange) -->

  <!-- Outer flame curve - open at top, curves around -->
  <path d="M38 108 C18 95, 12 70, 20 50 C28 30, 42 20, 50 10"
        stroke="#E9A33E" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M62 108 C82 95, 88 70, 80 50 C72 30, 58 20, 50 10"
        stroke="#E9A33E" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Left building tower - shorter, curves up -->
  <path d="M38 100 L38 65 C38 55, 45 45, 50 38"
        stroke="#E9A33E" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right building tower - taller with angular top -->
  <path d="M50 100 L50 25 L62 40 L62 100"
        stroke="#E9A33E" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
